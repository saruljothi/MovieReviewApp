

spring.datasource.url = jdbc:mysql://localhost:3306/movie_proj_db?useSSL=false&allowPublicKeyRetrieval=true

# Username and password
spring.datasource.username = movie_project_admin
spring.datasource.password = password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# will create/update the table automatically by hibernate
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.datasource.initialization-mode=always

server.port=8086
